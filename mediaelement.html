<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MediaElement Example</title>
	
	<link rel="stylesheet" href="mediaelement/mediaelementplayer.min.css">

</head>
<body>

	<audio preload="auto">

</script>
